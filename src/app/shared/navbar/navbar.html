<nav class="top-nav">
  <a routerLink="/home" class="nav-logo">EduLearn</a>
  <div class="nav-menu">
    <!-- Student Links -->
    <ng-container *ngIf="isStudent()">
      <a routerLink="/courses" routerLinkActive="active">Cours</a>
      <!-- Removed Forum link as requested -->
      <a routerLink="/profile" routerLinkActive="active">Profil</a>
    </ng-container>

    <!-- Teacher Links -->
    <ng-container *ngIf="isTeacher()">
      <a routerLink="/coursesManage" routerLinkActive="active">Créer un cours</a>
      <a routerLink="/teacher/profile" routerLinkActive="active">Profil</a>
    </ng-container>

    <!-- Admin Links -->
    <ng-container *ngIf="isAdmin()">
      <a routerLink="/admin" routerLinkActive="active">Tableau de bord</a>
      <a routerLink="/admin/teachers" routerLinkActive="active">Enseignants</a>
      <a routerLink="/admin/students" routerLinkActive="active">Étudiants</a>
      <a routerLink="/admin/classes" routerLinkActive="active">Classes</a>
      <a routerLink="/admin/courses" routerLinkActive="active">Cours</a>
      <a routerLink="/admin/exams" routerLinkActive="active">Examens</a>
    </ng-container>

    <ng-container *ngIf="!isStudent() && !isTeacher() && !isAdmin()">
      <a routerLink="/home" routerLinkActive="active">Accueil</a>
      <a routerLink="/courses" routerLinkActive="active">Cours</a>
      <a routerLink="/login" routerLinkActive="active">Connexion</a>
      <a routerLink="/signup" routerLinkActive="active">Inscription</a>
    </ng-container>
  </div>
  <div class="nav-actions">
    <div class="user-avatar" *ngIf="userName">{{ userName.charAt(0).toUpperCase() }}</div>
    <button class="logout-btn" *ngIf="userName" (click)="logout()">Déconnecter</button>
  </div>
</nav>
